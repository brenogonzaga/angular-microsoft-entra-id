<div class="title">
  <h5>
    Welcome to the Microsoft Authentication Library For Javascript - Angular SPA
  </h5>
  <p>
    View your data from Microsoft Graph by clicking the "View Profile" link
    above.
  </p>
  <nav>
    <a href="/profile" (click)="viewProfile()">View Profile</a>
    <a href="/login" (click)="login()">Login</a>
    <a href="/logout" (click)="logout()">Logout</a>
  </nav>
</div>
